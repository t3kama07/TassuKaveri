name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: firebase-hosting
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # If you later add a build step (e.g. npm ci && npm run build) add it here.

      - name: Deploy Hosting + Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use tassukaveri-e0c54 --token "$FIREBASE_TOKEN" --non-interactive
          firebase deploy --only hosting,firestore:rules --token "$FIREBASE_TOKEN" --non-interactive --no-confirm
